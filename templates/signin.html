<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/signin.css')}}">
</head>
<body>

<div class="signin-container">
  <h2>Sign In</h2>
  <form action="/signin" method="post">
    <div class="form-group">
      <label for="sign_in_id">ID</label>
      <input type="text" id="sign_in_id" name="sign_in_id" required>
    </div>

    <div class="form-group">
      <label for="sign_in_password">Password</label>
      <input type="password" id="sign_in_password" name="sign_in_password" required>
    </div>

    <div class="form-group">
      <label for="sign_in_type">Type</label>
      <input type="text" id="sign_in_type" name="sign_in_type" required>
    </div>

    <div class="form-group">
      <label for="sign_in_owner">Owner</label>
      <input type="text" id="sign_in_owner" name="sign_in_owner">
    </div>

    <div class="form-group">
      <button type="submit">Sign In</button>
    </div>
  </form>
</div>

</body>
</html>
