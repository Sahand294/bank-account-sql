<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/deposit.css')}}"
</head>
<body>

  <div class="login-container">
    <form action="#" method="POST">
      <h2>Deposit</h2>

      <div class="input-group">
        <label for="deposit-money">Deposit</label>
        <input type="text" id="deposit-money" name="deposit-money" placeholder="Enter your amount of money to be deposited" required>
      </div>

      <button type="submit" class="btn">Deposit</button>
    </form>
  </div>
<script>
  // Allow only 2 digits after decimal
  function limitDecimals(input) {
    input.addEventListener('input', function () {
      const match = this.value.match(/^\d*\.?\d{0,2}/);
      if (match) {
        this.value = match[0];
      }
    });
  }

  // Apply to relevant fields if they exist
  const deposit = document.getElementById('deposit-money');
  const withdraw = document.getElementById('withdraw-money');
  const transfer = document.getElementById('transfer-money');

  if (deposit) limitDecimals(deposit);
  if (withdraw) limitDecimals(withdraw);
  if (transfer) limitDecimals(transfer);
</script>

</body>
</html>
