<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer form</title>

  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login container */
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Form Title */
    form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Input group styles */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    /* Button style */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Sign-up link style */
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form action="#" method="POST">
      <h2>Transfer</h2>
      <div class="input-group">
        <label for="account">account id</label>
        <input type="text" id="account" name="account" placeholder="Enter your  account id" required>
      </div>
      <div class="input-group">
        <label for="Transfer-money">money</label>
        <input type="text" id="transfer-money" name="transfer-money" placeholder="Enter your amount of money to be transfere" required>
      </div>


      <button type="submit" class="btn">Transfer</button>
    </form>
  </div>
<script>
  // Allow only 2 digits after decimal
  function limitDecimals(input) {
    input.addEventListener('input', function () {
      const match = this.value.match(/^\d*\.?\d{0,2}/);
      if (match) {
        this.value = match[0];
      }
    });
  }

  // Apply to relevant fields if they exist
  const deposit = document.getElementById('deposit-money');
  const withdraw = document.getElementById('withdraw-money');
  const transfer = document.getElementById('transfer-money');

  if (deposit) limitDecimals(deposit);
  if (withdraw) limitDecimals(withdraw);
  if (transfer) limitDecimals(transfer);
</script>

</body>
</html>
